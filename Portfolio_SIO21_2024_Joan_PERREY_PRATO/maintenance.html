<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site en Maintenance</title>
    <style>
        /* Style général */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffffff;
            color: #333;
        }

        /* Conteneur principal */
        .container {
            max-width: 500px;
            width: 90%;
            text-align: center;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Titre */
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #333;
        }

        /* Texte */
        p {
            font-size: 1rem;
            margin: 10px 0 20px;
            color: #666;
        }

        /* Nom */
        .signature {
            font-size: 0.9rem;
            font-style: italic;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Site en Maintenance</h1>
        <p>J'améliore actuellement le site pour mieux vous servir.<br>
        Merci de votre patience et à très bientôt !</p>
        <div class="signature">Joan Perrey Prato</div>
    </div>
</body>
</html>
